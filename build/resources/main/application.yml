---
grails:
    profile: web
    codegen:
        defaultPackage: elcriticon
info:
    app:
        name: 'ElCriticon'
        version: '0.1'
        grailsVersion: '3.0.0'
spring:
    groovy:
        template:
            check-template-location: false

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html: 
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            rss: application/rss+xml
            text: text/plain
            hal: 
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    hibernate:
        cache:
            queries: false
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none

---
dataSource:
    pooled: true
    driverClassName: com.mysql.jdbc.Driver
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    username: elcriticon
    password: elcriticon

environments:
    development:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/elcriticon
            username: elcriticon
            password: elcriticon
    test:
        dataSource:
            dbCreate: update
            url: jdbc:mysql://localhost:3306/elcriticon
            username: elcriticon
            password: elcriticon
    production:
        dataSource:
            dbCreate: update
            jndiName: jdbc/elcriticon
